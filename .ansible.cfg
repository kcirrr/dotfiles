[defaults]
inventory           = ${PWD}/inventory
roles_path          = ${PWD}/vendor-roles:${PWD}/roles
remote_user         = root
retry_files_enabled = False
ansible_managed     = This file is managed via Ansible, do NOT change manually!
fact_caching        = memory
host_key_checking   = False
become              = True

[ssh_connection]
pipelining = True
